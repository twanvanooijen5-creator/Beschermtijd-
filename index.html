<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beschermtijd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="titel">Beschermtijd</h1>
        <p>Hoeveel uur per dag zit jij gemiddeld op je smartphone?</p>

        <div class="input-container">
            <input type="number" id="hoursInput" min="0" max="24" placeholder="Uren per dag">
            <button onclick="berekenTijd()">Bereken</button>
        </div>

        <div id="resultaat" class="hidden">
            <div id="output"></div>

            <div id="levensbalkContainer" class="hidden">
                <div id="levensbalkTekst"></div>
                <div id="levensbalk">
                    <div id="schermtijdBalk">
                        <div id="balkTekst"></div>
                    </div>
                </div>
            </div>

            <h3>Wat had je kunnen doen met die tijd?</h3>
            <ul id="alternatieven"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
