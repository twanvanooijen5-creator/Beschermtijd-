<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijdsloket Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- jsPDF bibliotheek voor mobiel PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <header>
        <h1>Tijdsloket</h1>
        <p>Ontdek hoeveel tijd je jaarlijks op je smartphone doorbrengt!</p>
    </header>

    <main>
        <section class="inputSection">
            <label for="hoursInput">Aantal uren per dag:</label>
            <input type="number" id="hoursInput" min="0" max="24" step="0.1">
            <button onclick="berekenTijd()">Bereken</button>
        </section>

        <section id="resultaat" class="hidden">
            <div id="output"></div>

            <div id="levensbalkContainer" class="hidden">
                <div id="schermtijdBalk"></div>
                <div id="balkTekst"></div>
            </div>
            <div id="levensbalkTekst"></div>

            <h3>Wat had je kunnen doen met die tijd?</h3>
            <ul id="alternatieven"></ul>

            <button id="downloadBtn" class="hidden">Download PDF / Print</button>
        </section>

        <section class="boekenleggerContainer">
            BESCHERMTIJD!
        </section>

        <p class="knipTekst">Knip jouw boekenlegger uit als reminder van jouw schermtijd!</p>
    </main>

    <footer>
        <p>&copy; 2025 Tijdsloket</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
