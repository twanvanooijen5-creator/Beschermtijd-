<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Tijdsloket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tijdsloket</h1>
        <p>Hoeveel uur per dag zit jij gemiddeld op je smartphone?</p>
        <input type="number" id="hoursInput" min="0" max="24" placeholder="Uren per dag">
        <button onclick="berekenTijd()">Bereken</button>

        <div id="resultaat" class="hidden">
            <div id="output"></div>

            <div id="levensbalkContainer" class="hidden">
                <div id="levensbalkTekst"></div>
                <div id="schermtijdBalkWrapper">
                    <div id="schermtijdBalk"></div>
                    <div id="balkTekst"></div>
                </div>
            </div>

            <h3>Wat had je kunnen doen met die tijd?</h3>
            <ul id="alternatieven"></ul>

            <button id="downloadBtn" class="hidden">Download / Print</button>
        </div>
    </div>

    <!--  Meldingsvenster (mobiel) -->
    <div id="melding" class="hidden">
        <div class="melding-box">
            ðŸ“„ Je ticket wordt voorbereid...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
