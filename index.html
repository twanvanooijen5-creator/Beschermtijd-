<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Beschermtijd</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <h1 id="titel">Beschermtijd!</h1>
        <p>Hoeveel uur per dag zit jij gemiddeld op je smartphone?</p>
        
        <input type="number" id="hoursInput" min="0" max="24" step="0.1" placeholder="Bijv. 4.5">
        <button onclick="berekenTijd()"><strong>Bereken</strong></button>
        <button class="hidden" id="downloadBtn">Download ticket</button>




        
        <div id="resultaat" class="hidden">
            <h2>Jouw Jaarlijkse Schermtijd</h2>
            <p id="output"></p>
            <h3 id= "watdoen">Wat had je in die tijd kunnen doen?</h3>
            <ul id="alternatieven"></ul>
            <p id="waarschuwing"><strong>Maak een schermafbeelding van je uitslag en stel deze in als achtergrond van je vergrendelscherm als herinnering aan je tijdsindeling</strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
