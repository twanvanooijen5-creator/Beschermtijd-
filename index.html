<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tijdsloket</title>
<link rel="stylesheet" href="style.css">
<!-- jsPDF library voor mobiel PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Tijdsloket</h1>
  <p>Hoeveel uur per dag zit jij gemiddeld op je smartphone?</p>
  
  <input type="number" id="hoursInput" min="0" max="24" step="0.1">
  <button onclick="berekenTijd()">Bereken</button>
  
  <div id="resultaat" class="hidden">
    <div id="output"></div>
    
    <div id="levensbalkContainer">
      <div id="schermtijdBalk"></div>
      <div id="levensbalkTekst"></div>
    </div>

    <button id="downloadBtn" class="hidden">Download PDF / Print</button>
    
    <div class="boekenleggerContainer">BESCHERMTIJD!</div>
    <p><em>Knip jouw boekenlegger uit als reminder van jouw schermtijd!</em></p>

    <h3>Wat had je kunnen doen met die tijd?</h3>
    <ul id="alternatieven"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
